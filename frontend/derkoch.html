<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            
        <a class="navbar-brand" href="index.html" style="color: aliceblue; font-size: 25px;" >TaPa's Kitchen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            
    </nav>
    <div class="container">
        <div class="cards">
            <div class="card-header">
                <h2></h2>                                 <!-- Überschrift chat Conta -->
            </div>
           <div class="card-body">
                <div class="chat chat-bot">
                    
                    <!--<p>Ich bin bereit, du auch? Zutaten her.. </p>    -->                  
                </div>
                <div class="chat user">
                               
                </div> 
            </div> 
            <div class="card-footer">
                <textarea 
                onkeypress="if(event.keyCode === 13) {event.preventDefault(); manageChat();}"
                
                name="message" 
                class="input-chat" 
                id="" 
                cols="10" 
                rows="1" 
                placeholder="schreibe deine zutaten......." 
                onkeypress="if(event.keyCode === 13) {event.preventDefault(); manageChat();}"
                ></textarea>                                            <!-- User Eingabefeld für die frage -->
                
                <div class="sending-icon">
                    
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div> 
        </div>
    </div>
    
</body>
