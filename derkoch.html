<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/derkoch.css" />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
   
    <title> TAlha und PAtrick</title>     <!-- TAP anzeige im Browser -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            
        <a class="navbar-brand" href="index.html" style="color: aliceblue; font-size: 25px;" >TaPa's Kitchen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <a href="derkoch.html">Kitchen</a>
            
      </nav>
    <div class="container">
        <div class="cards">
            <div class="card-header">
                <h2></h2>                                 <!-- Überschrift chat Conta -->
            </div>
           <div class="card-body">
                <div class="chat chat-bot">
                    
                    <!--<p>Ich bin bereit, du auch? Zutaten her.. </p>    -->                  
                </div>
                <div class="chat user">
                               
                </div> 
            </div> 
            <div class="card-footer">
                <textarea 
                    name="message" 
                    class="input-chat" 
                    id="" 
                    cols="10" 
                    rows="1" 
                    placeholder="schreibe deine zutaten......." 
                ></textarea>                                            <!-- User Eingabefeld für die frage -->
                <div class="sending-icon">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div> 
        </div>
    </div>
</body>
